apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: dashboards-service
  name: dashboards-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboards-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: dashboards-service
    spec:
      containers:
      - image: nimbleplatform/dashboards-service:13
        imagePullPolicy: Always
        name: dashboards-service
        env:
        - name: ENVIRONMENT
          value: "prod"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: url
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: MESSAGE_HUB_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: messagehub-credentials
              key: credentials.json
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 200m
            memory: 256Mi